وه<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رصيدي - PAY RIGHT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6a1b9a;
            color: white;
            padding: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 40px;
            border-radius: 50%;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .balance {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .icon-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .icon-box img {
            width: 40px;
            height: 40px;
        }
        .icon-box p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #333;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .ball {
            width: 30px;
            height: 30px;
            background: blue;
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
            margin: auto;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .footer {
            background-color: #6a1b9a;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 14px;
        }
        .footer div {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- الهيدر -->
    <div class="header">
        <span>رصيدك في PAY RIGHT</span>
        <div>
            <span>محمد</span>
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
        </div>
    </div>

    <!-- صندوق الرصيد -->
    <div class="container">
        <p>رصيدك الحالي</p>
        <p class="balance">43300 دولار أمريكي</p>
    </div>

    <!-- الشبكة -->
    <div class="grid">
        <div class="icon-box" onclick="showLoadingAndGoToBank()">
            <img src="https://cdn-icons-png.flaticon.com/512/2331/2331949.png" alt="Withdraw">
            <p>سحب الأموال</p>
        </div>
        <div class="icon-box" onclick="showLoadingAndGoToBank()">
            <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" alt="Transfer">
            <p>تحويل الأموال</p>
        </div>
        <div class="icon-box" onclick="showLoadingAndGoToBank()">
            <img src="https://cdn-icons-png.flaticon.com/512/633/633595.png" alt="Bills">
            <p>دفع الفواتير</p>
        </div>
        <div class="icon-box" onclick="showPopup()">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828764.png" alt="Deposit">
            <p>شحن الرصيد</p>
        </div>
        <div class="icon-box" onclick="showPopup()">
            <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Services">
            <p>الخدمات المالية</p>
        </div>
        <div class="icon-box" onclick="showPopup()">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565567.png" alt="More">
            <p>المزيد</p>
        </div>
    </div>

    <!-- نافذة منبثقة للكرة والقيد -->
    <div id="popup" class="popup">
        <div class="ball"></div>
        <p id="popup-message">عذرا، لا يمكن تنفيذ هذه المعاملة حاليا بسبب قيود الدولة</p>
    </div>

    <script>
        function showLoadingAndGoToBank() {
            let popup = document.getElementById("popup");
            let message = document.getElementById("popup-message");
            message.style.display = "none";  // إخفاء الرسالة في البداية
            
            popup.style.display = "block";

            setTimeout(() => {
                window.location.href = "bank.html";
            }, 8000);  // بعد 8 ثوانٍ انتقل إلى bank.html
        }

        function showPopup() {
            let popup = document.getElementById("popup");
            let message = document.getElementById("popup-message");
            message.style.display = "block";  // عرض الرسالة
            
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 5000);  // بعد 5 ثوانٍ إخفاء النافذة المنبثقة
        }
    </script>

</body>
</html>
