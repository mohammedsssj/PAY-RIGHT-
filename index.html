<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayRight | Premium Digital Wallet</title>
  <style>
    :root {
      --gold: #D4AF37;
      --dark-gold: #B8860B;
      --black: #121212;
      --light-black: #1E1E1E;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: var(--black);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: radial-gradient(circle at 15% 50%, rgba(212, 175, 55, 0.1) 0%, rgba(0, 0, 0, 0) 25%);
    }
    
    .header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0));
    }
    
    .logo {
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(to right, var(--gold), #f5f5dc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    
    .tagline {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .login-container {
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
      padding: 40px;
      background-color: var(--light-black);
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--gold), var(--dark-gold), var(--gold));
      z-index: -1;
      border-radius: 14px;
      opacity: 0.3;
    }
    
    .login-title {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: var(--gold);
      font-weight: 500;
    }
    
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--gold), var(--dark-gold));
      border: none;
      border-radius: 8px;
      color: var(--black);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }
    
    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 15px;
      color: rgba(212, 175, 55, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: var(--gold);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .divider::before {
      margin-right: 15px;
    }
    
    .divider::after {
      margin-left: 15px;
    }
    
    .google-btn {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--gold);
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .google-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .google-icon {
      margin-right: 10px;
      font-size: 20px;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
    }
    
    .signup-link a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .signup-link a:hover {
      color: #f5f5dc;
    }
    
    .security-badges {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      opacity: 0.7;
    }
    
    .security-badge {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .security-badge i {
      margin-right: 5px;
      color: var(--gold);
    }
    
    .user-profile {
      display: none;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--gold);
      margin: 0 auto 15px;
      object-fit: cover;
    }
    
    .user-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .user-email {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
    
    .continue-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--gold), var(--dark-gold));
      border: none;
      border-radius: 8px;
      color: var(--black);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .logo {
        font-size: 48px;
      }
      
      .tagline {
        font-size: 16px;
        padding: 0 20px;
      }
      
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header class="header">
    <div class="logo">PayRight</div>
    <p class="tagline">The most secure and fastest digital wallet for your cryptocurrency and fiat transactions. Experience banking redefined.</p>
  </header>
  
  <main>
    <div class="login-container">
      <div id="user-profile" class="user-profile">
        <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
        <div id="user-name" class="user-name"></div>
        <div id="user-email" class="user-email"></div>
      </div>
      
      <h2 class="login-title">Access Your Wallet</h2>
      
      <div id="email-login" class="email-login">
        <div class="input-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" placeholder="Enter your email or username">
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button class="login-btn" onclick="window.location.href='camera.html'">Login</button>
        
        <div class="divider">OR</div>
      </div>
      
      <button id="google-signin-btn" class="google-btn">
        <i class="fab fa-google google-icon"></i> Continue with Google
      </button>
      
      <button id="continue-btn" class="continue-btn" style="display: none;" onclick="window.location.href='camera.html'">
        Continue to PayRight
      </button>
      
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>
    
    <div class="security-badges">
      <div class="security-badge">
        <i class="fas fa-lock"></i> 256-bit Encryption
      </div>
      <div class="security-badge">
        <i class="fas fa-shield-alt"></i> 2FA Protection
      </div>
      <div class="security-badge">
        <i class="fas fa-check-circle"></i> FDIC Insured
      </div>
    </div>
  </main>

  <script>
    // Initialize Google Sign-In
    function handleCredentialResponse(response) {
      // Decode the JWT token to get user info
      const responsePayload = parseJwt(response.credential);
      
      // Display user profile
      document.getElementById('user-profile').style.display = 'block';
      document.getElementById('user-avatar').src = responsePayload.picture;
      document.getElementById('user-name').textContent = responsePayload.name;
      document.getElementById('user-email').textContent = responsePayload.email;
      
      // Hide email login form
      document.getElementById('email-login').style.display = 'none';
      document.getElementById('google-signin-btn').style.display = 'none';
      
      // Show continue button
      document.getElementById('continue-btn').style.display = 'block';
      
      // Store user data in localStorage
      localStorage.setItem('googleUser', JSON.stringify(responsePayload));
      
      // You would typically send this to your backend for verification
      console.log('ID: ' + responsePayload.sub);
      console.log('Full Name: ' + responsePayload.name);
      console.log('Email: ' + responsePayload.email);
    }
    
    // Helper function to parse JWT
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      
      return JSON.parse(jsonPayload);
    }
    
    // Check if user is already signed in
    window.onload = function() {
      const googleUser = localStorage.getItem('googleUser');
      if (googleUser) {
        const user = JSON.parse(googleUser);
        document.getElementById('user-profile').style.display = 'block';
        document.getElementById('user-avatar').src = user.picture;
        document.getElementById('user-name').textContent = user.name;
        document.getElementById('user-email').textContent = user.email;
        document.getElementById('email-login').style.display = 'none';
        document.getElementById('google-signin-btn').style.display = 'none';
        document.getElementById('continue-btn').style.display = 'block';
      }
      
      // Initialize Google Sign-In button
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      
      // Render Google Sign-In button
      google.accounts.id.renderButton(
        document.getElementById('google-signin-btn'),
        { 
          theme: 'filled_black',
          size: 'large',
          text: 'continue_with',
          shape: 'pill',
          width: '400'
        }
      );
      
      // Also offer the One Tap prompt
      google.accounts.id.prompt();
    };
    
    // Animation for input focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentNode.querySelector('label').style.color = 'var(--gold)';
      });
      
      input.addEventListener('blur', function() {
        this.parentNode.querySelector('label').style.color = 'rgba(255, 255, 255, 0.8)';
      });
    });
    
    // Sign out function (could be used later)
    function signOut() {
      localStorage.removeItem('googleUser');
      google.accounts.id.disableAutoSelect();
      window.location.reload();
    }
  </script>
</body>
</html>
