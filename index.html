<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Right - تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .login-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            width: 350px;
            position: relative;
        }
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #f0b90b;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            background-color: #f0b90b;
            color: #121212;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #d8a200;
        }
        a {
            color: #f0b90b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-ball {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 5s infinite alternate;
            display: none;
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Pay Right</h1>
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <div class="error-ball" id="error-ball"></div>
        </form>
        <p>ليس لديك حساب؟ <a href="#" id="register-link">إنشاء حساب جديد</a></p>
    </div><script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let errorBall = document.getElementById('error-ball');
        
        if (email === "silverssa2@gmail.com" && password === "silverseen3") {
            window.location.href = "balance.html";
        } else {
            errorBall.style.display = 'block';
            setTimeout(() => {
                errorBall.style.display = 'none';
                document.getElementById('email').value = "";
                document.getElementById('email').placeholder = "البريد الإلكتروني غير صحيح!";
            }, 5000);
        }
    });

    document.getElementById('register-link').addEventListener('click', function(event) {
        event.preventDefault();
        alert("الخوادم مزدحمة، حاول مجدداً لاحقاً!");
    });
</script>

</body>
</html>
