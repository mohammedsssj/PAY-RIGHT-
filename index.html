<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Right - تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .login-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            width: 350px;
        }
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #f0b90b;
        }
        .login-container p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            background-color: #f0b90b;
            color: #121212;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #d8a200;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        a {
            color: #f0b90b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Pay Right</h1>
        <p>أهلاً بك في **Pay Right**، حيث نوفر لك أفضل الحلول للدفع الآمن والموثوق عبر الإنترنت.</p>
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            
            if (email.includes("@") && password.length >= 6) {
                window.location.href = "camera.html"; // الانتقال للصفحة فقط عند صحة البيانات
            } else {
                alert("يرجى إدخال بريد إلكتروني صحيح وكلمة مرور لا تقل عن 6 أحرف!");
            }
        });
    </script>
</body>
</html>
