<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الأسئلة</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
</head>
<body>
    <h2>اختبار الأسئلة</h2>
    <form id="quiz-form">
        <label>ما هو لون السماء؟</label><br>
        <input type="text" name="q1"><br><br>

        <label>ما هو حاصل 5 + 3؟</label><br>
        <input type="text" name="q2"><br><br>

        <button type="submit">إرسال الإجابات</button>
    </form>

    <script>
        // 1. إعداد Firebase باستخدام الرابط الخاص بك
        const firebaseConfig = {
            databaseURL: "https://shade-4b300-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 2. إرسال البيانات إلى Firebase
        document.getElementById("quiz-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const answers = Object.fromEntries(formData.entries());

            // 3. تخزين البيانات في Firebase
            const newEntry = database.ref('quiz-responses').push();
            newEntry.set(answers)
                .then(() => alert("تم إرسال الإجابات بنجاح!"))
                .catch(error => alert("حدث خطأ: " + error.message));
        });
    </script>
</body>
</html>
