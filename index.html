<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد شخصيتك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        h1 {
            color: red;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحديد شخصيتك</h1>
        <form id="quizForm">
            <div id="questions"></div>
            <br>
            <button type="button" onclick="analyzePersonality()">إرسال</button>
        </form>
        <div id="result"></div>
    </div><script>
    const questionsData = [
        "هل تفضل قضاء الوقت وحدك أم مع الآخرين؟",
        "هل تعتمد على الحدس أم المنطق في اتخاذ القرارات؟",
        "هل تحب التخطيط المسبق أم تفضل العفوية؟",
        "هل تفضل المهام الفردية أم العمل الجماعي؟",
        "هل تتأثر بمشاعر الآخرين بسهولة؟",
        "هل تركز على التفاصيل أم على الصورة الكبيرة؟",
        "هل تجد الراحة في الروتين أم التغيير؟",
        "هل تعبر عن مشاعرك بسهولة أم تحتفظ بها؟",
        "هل تحب التجارب الجديدة أم تفضل الأمور المألوفة؟",
        "هل تجد صعوبة في اتخاذ القرارات أم تتخذها بسرعة؟",
        "هل تميل إلى القيادة أم تفضل اتباع الآخرين؟",
        "هل تعتبر نفسك شخصًا عمليًا أم خياليًا؟",
        "هل تحب مواجهة المشاكل مباشرة أم تفضل التأجيل؟",
        "هل تجد الطاقة في التفاعل الاجتماعي أم في العزلة؟",
        "هل تعتبر نفسك شخصًا منظمًا أم عشوائيًا؟",
        "هل تستمتع بالحديث عن الأفكار العميقة أم الأمور اليومية؟",
        "هل تفضل العمل وفق جدول محدد أم تفضل العفوية؟",
        "هل تعتمد على الحقائق أم على المشاعر عند اتخاذ القرارات؟",
        "هل تحب حل الألغاز والتحديات الفكرية؟",
        "هل تفضل الأمان والاستقرار أم المغامرة والتغيير؟"
    ];

    function createQuiz() {
        let quizContainer = document.getElementById("questions");
        questionsData.forEach((question, index) => {
            let div = document.createElement("div");
            div.classList.add("question");
            div.innerHTML = `<p>${index + 1}- ${question}</p>
            <label><input type="radio" name="q${index}" value="1"> نعم</label>
            <label><input type="radio" name="q${index}" value="0"> لا</label>`;
            quizContainer.appendChild(div);
        });
    }

    function analyzePersonality() {
        let scores = 0;
        let totalQuestions = questionsData.length;
        for (let i = 0; i < totalQuestions; i++) {
            let answer = document.querySelector(`input[name="q${i}"]:checked`);
            if (answer) {
                scores += parseInt(answer.value);
            }
        }

        let result = "";
        if (scores > 15) {
            result = "أنت شخص منفتح، مغامر، وتحب التجارب الجديدة!";
        } else if (scores > 10) {
            result = "أنت متوازن بين الانفتاح والانطوائية ولديك قدرة جيدة على التأقلم.";
        } else {
            result = "أنت شخص هادئ، تفضل العزلة والتفكير العميق قبل اتخاذ القرارات.";
        }
        
        document.getElementById("result").innerHTML = `<h2>نتيجتك: ${result}</h2>`;
    }

    createQuiz();
</script>

</body>
</html>
