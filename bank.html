<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السحب - PAY RIGHT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            width: 350px;
            position: relative;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #f0b90b;
            color: #121212;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d8a200;
        }
        .small-btn {
            background-color: #444;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
            margin-top: 10px;
        }
        .loader {
            width: 30px;
            height: 30px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 1s infinite;
            display: none;
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -60%) scale(1.2); }
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>سحب الأموال</h2>
        <input type="number" id="amount" placeholder="أدخل المبلغ" oninput="saveAmount()">
        <select id="bank">
            <option value="">اختر البنك</option>
            <option value="Bank of America">Bank of America (USA)</option>
            <option value="JPMorgan Chase">JPMorgan Chase (USA)</option>
            <option value="Citibank">Citibank (USA)</option>
            <option value="Wells Fargo">Wells Fargo (USA)</option>
            <option value="Goldman Sachs">Goldman Sachs (USA)</option>
            <option value="PNC Financial">PNC Financial (USA)</option>
            <option value="Banque Misr">بنك مصر (مصر)</option>
            <option value="National Bank of Egypt">البنك الأهلي المصري (مصر)</option>
            <option value="CIB Egypt">بنك CIB (مصر)</option>
            <option value="Banque du Caire">بنك القاهرة (مصر)</option>
            <option value="HSBC Egypt">بنك HSBC مصر</option>
            <option value="QNB Alahli">QNB الأهلي (مصر)</option>
            <option value="Amen Bank">Amen Bank (تونس)</option>
            <option value="BIAT">BIAT (تونس)</option>
            <option value="STB Bank">STB Bank (تونس)</option>
            <option value="UBCI">UBCI (تونس)</option>
            <option value="Attijari Bank">Attijari Bank (تونس)</option>
            <option value="BFPME">BFPME (تونس)</option>
        </select>
        <button onclick="startWithdrawal()">سحب المال</button>
        <div class="loader" id="loader"></div>
        <p class="error-message" id="error-message">يبدو أن الخوادم مشغولة، الرجاء المحاولة بعد ساعتين</p>
        <button class="small-btn" onclick="showAmount()">البنود</button>
        <p id="saved-amount" style="display: none; color: #f0b90b; font-weight: bold;"></p>
    </div>

    <script>
        function saveAmount() {
            let amount = document.getElementById("amount").value;
            localStorage.setItem("withdrawalAmount", amount);
        }

        function startWithdrawal() {
            let loader = document.getElementById("loader");
            let errorMessage = document.getElementById("error-message");

            // إظهار الكرة القافزة
            loader.style.display = "block";
            errorMessage.style.display = "none";

            // بعد 15 ثانية، إظهار رسالة الخطأ
            setTimeout(() => {
                loader.style.display = "none";
                errorMessage.style.display = "block";
            }, 15000);
        }

        function showAmount() {
            let savedAmount = localStorage.getItem("withdrawalAmount");
            let amountDisplay = document.getElementById("saved-amount");

            if (savedAmount && savedAmount !== "0") {
                amountDisplay.textContent = "المبلغ الذي أدخلته: $" + savedAmount;
                amountDisplay.style.display = "block";
            } else {
                amountDisplay.textContent = "لم يتم إدخال أي مبلغ.";
                amountDisplay.style.display = "block";
            }
        }
    </script>

</body>
          </html>
