<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الأموال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        select, input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        select, input {
            background-color: #222;
            color: white;
            border: 1px solid #555;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #501b7a;
        }
        .bouncing-ball {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite alternate;
            display: none;
            margin: 20px auto;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تحويل الأموال</h2>
        <label>💵 المبلغ المراد سحبه ($):</label>
        <input type="number" id="amount" placeholder="أدخل المبلغ" min="1">
        <label>🏦 اختر البنك:</label>
        <select id="bank">
            <option value="" disabled selected>اختر البنك</option>
            <optgroup label="💳 المحافظ الرقمية">
                <option value="paypal">PayPal</option>
            </optgroup>
            <optgroup label="🌍 بنوك عالمية">
                <option value="usd">HSBC</option>
                <option value="usd">JPMorgan Chase</option>
                <option value="usd">Deutsche Bank</option>
                <option value="usd">Barclays</option>
            </optgroup>
        </select>
        <label>💳 رقم الحساب:</label>
        <input type="text" id="accountNumber" placeholder="أدخل رقم الحساب">
        <button onclick="showPasswordPrompt()">🔁 سحب الأموال</button>
        <div class="bouncing-ball" id="bouncingBall"></div>
        <p class="message error" id="errorMessage">🚨 كلمة المرور غير صحيحة!</p>
    </div>
    <script>
        function showPasswordPrompt() {
            let password = prompt("🔑 الرجاء إدخال كلمة المرور لتأكيد العملية:");
            if (password) {
                processTransaction(password);
            }
        }
        function processTransaction(password) {
            document.getElementById("bouncingBall").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";
            setTimeout(() => {
                document.getElementById("bouncingBall").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            }, 7000);
        }
    </script>
</body>
</html>
