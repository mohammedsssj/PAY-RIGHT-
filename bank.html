<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        select, input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        select, input {
            background-color: #222;
            color: white;
            border: 1px solid #555;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #501b7a;
        }
        .bouncing-ball {
            width: 30px;
            height: 30px;
            background-color: blue;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite alternate;
            display: none;
            margin: 20px auto;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Money Transfer</h2>
        <label>üíµ Amount to Withdraw ($):</label>
        <input type="number" id="amount" placeholder="Enter amount" min="1">
        <label>üè¶ Select Bank:</label>
        <select id="bank">
            <option value="" disabled selected>Select Bank</option>
            <optgroup label="üí≥ Digital Wallets">
                <option value="paypal">PayPal</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
            </optgroup>
            <optgroup label="üåç International Banks">
                <option value="hsbc">HSBC</option>
                <option value="jpmorgan">JPMorgan Chase</option>
                <option value="deutsche">Deutsche Bank</option>
                <option value="barclays">Barclays</option>
                <option value="bank_of_china">Bank of China</option>
                <option value="santander">Santander</option>
            </optgroup>
            <optgroup label="üá∏üá© Sudanese Banks">
                <option value="bank_of_khartoum">Bank of Khartoum</option>
                <option value="faisal_islamic_bank">Faisal Islamic Bank</option>
                <option value="sudanese_french_bank">Sudanese French Bank</option>
                <option value="ivory_bank">Ivory Bank</option>
            </optgroup>
        </select>
        <label>üí≥ Account Number:</label>
        <input type="text" id="accountNumber" placeholder="Enter account number">
        <button onclick="showPasswordPrompt()">üîÅ Withdraw Funds</button>
        <div class="bouncing-ball" id="bouncingBall"></div>
        <p class="message error" id="errorMessage">üö® Incorrect password!</p>
    </div>
    <script>
        function showPasswordPrompt() {
            let password = prompt("üîë Please enter your password to confirm the transaction:");
            if (password) {
                processTransaction(password);
            }
        }
        function processTransaction(password) {
            document.getElementById("bouncingBall").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";
            setTimeout(() => {
                document.getElementById("bouncingBall").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            }, 7000);
        }
    </script>
</body>
</html>
