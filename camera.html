<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرجاء إثبات أنك لست روبوت</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/1.3.0/face-api.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        video, canvas, #saved-photo {
            width: 300px;
            border: 3px solid black;
            border-radius: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid green;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            font-size: 50px;
            color: green;
            display: none;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
        .terms-box {
            background-color: lightgray;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            margin-top: 30px;
        }
        #go-to-balance {
            display: none;
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #go-to-balance:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>الرجاء إثبات أنك لست روبوت</h2>
        <video id="camera" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <br>
        <button onclick="capturePhoto()">التقاط الصورة</button>
        <div class="loader" id="loading"></div>
        <div class="success" id="success">✔</div>
        <p class="error-message" id="error-message">⚠ ثبت وجهك!</p>
        <br>
        <div class="terms-box" onclick="showPhoto()">📜 البنود</div>
        <img id="saved-photo" alt="الصورة الملتقطة" style="display: none;">
        <br>
        <button id="go-to-balance" onclick="goToBalance()">الانتقال إلى الحساب</button>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const loader = document.getElementById('loading');
        const success = document.getElementById('success');
        const errorMessage = document.getElementById('error-message');
        const savedPhoto = document.getElementById('saved-photo');
        const goToBalanceBtn = document.getElementById('go-to-balance');

        // التحقق مما إذا كانت هناك صورة محفوظة مسبقًا في Local Storage
        document.addEventListener("DOMContentLoaded", () => {
            const storedPhoto = localStorage.getItem("savedPhoto");
            if (storedPhoto) {
                savedPhoto.src = storedPhoto;
            }
        });

        // تشغيل الكاميرا
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("فشل في الوصول إلى الكاميرا", err));

        // تحميل نماذج التعرف على الوجه
        async function loadModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights');
        }
        loadModels();

        // التقاط الصورة والتحقق من الوجه
        async function capturePhoto() {
            loader.style.display = "block"; // إظهار الدائرة الدوارة
            success.style.display = "none";
            errorMessage.style.display = "none";
            goToBalanceBtn.style.display = "none";

            // التقاط الصورة
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            setTimeout(async () => {
                // التحقق من وجود وجه
                const detections = await faceapi.detectAllFaces(canvas, new faceapi.TinyFaceDetectorOptions());
                loader.style.display = "none"; // إخفاء الدائرة الدوارة

                if (detections.length > 0) {
                    success.style.display = "block"; // إظهار علامة الصح
                    const capturedPhoto = canvas.toDataURL("image/png"); // حفظ الصورة

                    // حفظ الصورة في Local Storage
                    localStorage.setItem("savedPhoto", capturedPhoto);

                    goToBalanceBtn.style.display = "block"; // إظهار زر الانتقال للحساب
                } else {
                    errorMessage.style.display = "block"; // إظهار رسالة الخطأ
                    success.style.display = "none";
                }
            }, 7000); // الانتظار 7 ثوانٍ
        }

        function showPhoto() {
            const storedPhoto = localStorage.getItem("savedPhoto");
            if (storedPhoto) {
                savedPhoto.src = storedPhoto;
                savedPhoto.style.display = "block";
            } else {
                alert("⚠ لم يتم التقاط أي صورة بعد!");
            }
        }

        function goToBalance() {
            window.location.href = "balance.html";
        }
    </script>

</body>
</html>
